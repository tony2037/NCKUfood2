<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NCKUFood_student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" media="screen">
    <link href="./css/mobile-style.css" rel="stylesheet" media="screen">
    <link href="./css/nckufood_student.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="./favicon.png">
</head>

<body>
<body>
    <div class="msg">
    <h1 id="title">學生投食<h1>
    <h2 id="info">投食成功！</h2>
    <form class="toss_food">
        <p>請填食物名稱</p><input type='text' name='food_name' placeholder="Enter food name">
        <p>請填食物數量</p><input type='text' name='food_number' placeholder="Enter food number">
        <p>可等待時間（小時）</p><input type='text' name='deadline' placeholder="Enter deadline">
        <p>地點（位置）</p><input type='text' name='location' placeholder="Enter location">
      

    </form>
    <!--<a id="samplelink" href="#" class="btn btn-info" role="button" onclick="closeView()">Close ME</a>-->
    </div>
    <div class="dropzone"><div class="info"></div></div>
    <div class="button">
    <a class="action-button shadow animate blue" id="btn" type="submit" >送出</a>
    </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/imgur.js"></script>
    <script type="text/javascript" src="./js/nckufood_student.js"></script>
</body>

</html>
